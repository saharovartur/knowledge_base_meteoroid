{% extends "base.html" %}

{% block content %}
    <article class="media content-section">
        {% if user.profile.photo %}
            <img class="rounded-circle article-img" src="{{ user.profile.photo.url }}">
        {% endif %}
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.user }}</a>
                <span class="badge bg-info text-dark">Информация</span>
                <span class="badge badge-secondary">Просмотры: {{ total_views }}</span>

                {% if user.profile.moderator %}
                    <div class="moderator-actions">
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="#">Редактировать</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' post.pk %}">Удалить</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ post.title }}</h2>
            <p class="article-content">{{ post.text }}</p>
        </div>
    </article>
{% endblock content %}
