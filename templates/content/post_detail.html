{% extends "base.html" %}
{% block content %}
    <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ user.profile.photo.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.user }}</a>
        <span class="badge bg-info text-dark">Информация</span>
        {% if post.user.profile.moderator%}
        <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="#">Редактировать</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="#">Удалить</a>
        </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.text }}</p>
    </div>
  </article>
{% endblock content %}
