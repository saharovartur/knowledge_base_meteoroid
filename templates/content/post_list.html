{% extends "base.html" %}
{% block content %}
{% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ user.profile.photo.url  }}">
          <div class="media-body">
            <div class="article-metadata">
              Автор: <a class="mr-2" href="#">{{ post.user }}</a>
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
